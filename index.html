<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Club Finder</title>
  <link rel="icon" href="/src/public/favicon.png" sizes="512x512">
  <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
  <header>
    <div class="app-bar">
      <h1 class="brand-name">Sport Club Finder</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="club" class="club">
        <div class="title-section">
          <h2>Sport Club List</h2>
        </div>
        <div id="searchBarContainer" class="search-bar-container">
          <div class="floating-form">
            <form id="searchForm" class="search-form" role="search" aria-label="Search Clubs">
              <div class="form-group">
                <label for="name">Sport Club's Name</label>
                <input id="name" name="name" type="search" placeholder="Search for a sport club..." required />
              </div>
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
        <div id="clubListContainer" class="club-list-container">
          <div class="placeholder search-loading">Loading...</div>
          <div id="clubList" class="club-list">
            <div class="list"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="main-footer">Club Finder &copy; 2023</div>
    </div>
  </footer>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
